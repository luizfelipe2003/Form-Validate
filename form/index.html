<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../form/style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="../form/images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" action="cadastro.php" class="b7validator">
                <label>
                    Seu nome: <br/>
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label>
                    Seu email: <br/>
                    <input type="email" name="email" data-rules="required|email"/>
                </label>
                <label>
                    Sua senha: <br/>
                    <input type="password" name="password" data-rules="required|min=2"/>
                </label>
                <label>
                    <input type="submit" value="Cadastrar"/>
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="">Faça o login</a>
            </div> 
        </div>
    </div>

    <script src="../form/index.js"></script>
</body>
</html>
